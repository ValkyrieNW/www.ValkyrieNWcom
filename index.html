<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevilNW | Minecraft VIP</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0b0b0b;
    color:#fff;
}

header{
    background:#7f0000;
    padding:25px;
    text-align:center;
}

header img{
    width:120px;
    margin-bottom:10px;
}

header h1{
    margin:0;
    color:#ff2e2e;
    font-size:34px;
}

header p{
    margin:5px 0 0;
    opacity:.8;
}

main{
    padding:30px;
    max-width:900px;
    margin:auto;
}

.menu{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
}

.box{
    background:#141414;
    border-radius:16px;
    padding:40px 20px;
    text-align:center;
    cursor:pointer;
    transition:.25s;
    border:2px solid transparent;
}

.box:hover{
    border-color:#ff2e2e;
    transform:scale(1.03);
}

.box h2{
    margin:0;
    font-size:26px;
    color:#ff4c4c;
}

.box p{
    margin-top:10px;
    opacity:.8;
}

footer{
    text-align:center;
    opacity:.6;
    padding:20px;
    font-size:14px;
}
</style>
</head>

<body>

<header>
    <img src="logo.png" alt="DevilNW Logo">
    <h1>DEVILNW</h1>
    <p>Minecraft Satış Sitesi</p>
</header>

<main>
    <div class="menu">
        <div class="box" onclick="window.location.href='vip.html'">
            <h2>VIP’ler</h2>
            <p>Sunucu VIP paketlerini görüntüle</p>
        </div>

        <div class="box" onclick="window.location.href='esyalar.html'">
            <h2>Diğer Eşyalar</h2>
            <p>Kasa anahtarı, item ve özel ürünler</p>
        </div>
    </div>
</main>

<footer>
    © DevilNW
</footer>

</body>
</html>
